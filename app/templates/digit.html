<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit prediction</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/images/favicon.ico') }}">
<!--    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/styles.css') }}">-->
</head>

<body onload="loadBody()">
    <div style="text-align: center;">
        <canvas id="canvas" width="400" height="400" style="border: 1px solid #000000;"></canvas>
        <br>
        <form id="myForm" method="post">
            <input type="hidden" id="image" name="img" value="{{ image }}">
            <input type="button" value="Clear" onclick="clearCanvas()" style="width: 10em;">
            <input type="button" value="Submit" onclick="submitCanvas()" style="width: 10em;">
        </form>
    </div>
    <p id="message">{{ message }}</p>
    <script src="{{ url_for('static', path='/js/digit.js') }}"></script>
</body>

</html>
